<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

                <li class="header-btn">
                    <button id = 'sign-in' class="btn btn-default">登录</button>

                    <em id="user-name-header" style="display: none; font-style: normal">

                <li class="header-btn">
                    <button id = "sign-up" class="btn btn-default">注册</button>

    <article>
        <div class="model-layout" style="display: none;">
            <div class="model-container">
                <div class="close">×</div>
                <div class="my-row title">
                    <div class="title col sign sign-in-tab active">
                        登陆
                    </div>
                    <div class="title sign sign-up-tab col">
                        注册
                    </div>
                </div>

                <div class="model sign-up-model">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="user-up" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user-up" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd-up" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd-up" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input class="user-type radio" value="0" name="type" type="radio" checked>用户
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input class="user-type radio" value="1" name="type" type="radio">管理员
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" id="sign-in-submit" class="btn btn-default">登录</button>
                            </div>
                        </div>
                    </form>

                    <!--</div>-->

                    <!--</div>-->

                    <!--用户类型: <label><input class="user-type" value="0" name="type" type="radio" checked>用户</label>-->
                    <!--<label><input class="user-type" value="1" name="type" type="radio">管理员</label>-->
                    <!--</div>-->
                    <!--<div class="row">-->
                    <!--<button id="sign-in-submit">确认</button>-->
                    <!--</div>-->

                </div>
                <div class="model sign-in-model">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="user-in" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user-in" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd-in" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd-in" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rePwd-in" class="col-sm-2 control-label" style="padding-left: 0;padding-right: 0;">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="rePwd-in" placeholder="确认密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" id="sign-up-submit" class="btn btn-default">注册</button>
                            </div>
                        </div>
                    </form>
                    <!--<div class="row">-->
                    <!--<label>用户名: <input type="text" id="user-in"></label>-->
                    <!--</div>-->

                    <!--<div class="row">-->
                    <!--<button id="sign-up-submit">确认</button>-->
                    <!--</div>-->

                </div>
            </div>

        </div>
        <div class="layout">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">修改密码</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab" id="personal-msg">个人信息</a></li>

            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home" style="height: 400px;padding-top: 40px;">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="origial-pwd" class="col-sm-4 control-label">原密码</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="origial-pwd" placeholder="原密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="new-pwd" class="col-sm-4 control-label">新密码</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="new-pwd" placeholder="新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="renew-pwd" class="col-sm-4 control-label">再次输入新密码</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="renew-pwd" placeholder="再次输入新密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button type="button" class="btn btn-default" id="change">确认修改</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile" style="height: 400px;padding-top: 40px;">
                    <form class="form-horizontal">
                    <div class="form-group">
                        <label for="tel" class="col-sm-4 control-label">电话</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="tel" placeholder="电话">
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-4 control-label">地址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="address" placeholder="地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">邮箱</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button type="button" class="btn btn-default" id="update">确认修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </article>

    <script src="../assets/plugins/jquery-3.1.0.min.js"></script>
    <script src="../assets/plugins/bootstrap.min.js"></script>
    <script src="../js/utility.js"></script>
    <script src="../js/personal.js"></script>
    <script src="../js/checkLogin.js"></script>
    <script src="../js/loginForm.js"></script>

    <script>
        $('#myTabs a').click(function (e) {
            e.preventDefault();
            $(this).tab('show')
        })
    </script>
