<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>subject</title>
	<link rel="stylesheet" href="../../css/subject/subject.css">
	<link rel="stylesheet" href="../../assets/plugins/css/bootstrap.min.css">
</head>
<body>
<header>
	<div class="layout">
		<ul>
			<li class="logo">
				logo
			</li>
			<li class="blank"></li>

			<li class="header-btn">
				<a href="../../index.html">首页</a>
			</li>
			<li class="header-btn">
				<a href="../ranks.html">排行榜</a>
			</li>


			<li class="header-btn">
				<button id = 'sign-in' class="btn btn-default">登录</button>
				<em id="user-name-header" style="display: none; font-style: normal">
				</em>
			</li>

			<li class="header-btn">
				<button id = "sign-up" class="btn btn-default">注册</button>
			</li>

			<li class="header-btn">
				<button style="display: none" class="btn btn-default" id = "sign-out">登出</button>
			</li>
		</ul>
	</div>
</header>
<div class="line20"></div>

<div class="layout">
	<article>
		<div class="model-layout" style="display: none;">
			<div class="model-container">
				<div class="close">×</div>
				<div class="my-row title">
					<div class="title col sign sign-in-tab active">
						登陆
					</div>
					<div class="title sign sign-up-tab col">
						注册
					</div>
				</div>

				<div class="model sign-up-model">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="user-up" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="user-up" placeholder="用户名">
							</div>
						</div>
						<div class="form-group">
							<label for="pwd-up" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="pwd-up" placeholder="密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="radio">
									<label>
										<input class="user-type radio" value="0" name="type" type="radio" checked>用户
									</label>
								</div>
								<div class="radio">
									<label>
										<input class="user-type radio" value="0" name="type" type="radio">管理员
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" id="sign-in-submit" class="btn btn-default">登录</button>
							</div>
						</div>
					</form>
					<!--<div class="row">-->
					<!--<label>用户名: <input type="text" id="user-up"></label>-->

					<!--</div>-->
					<!--<div class="row">-->
					<!--<label>密&nbsp;&nbsp;&nbsp;码: <input type="text" id="pwd-up"></label>-->
					<!--</div>-->
					<!--<div class="row">-->
					<!--用户类型: <label><input class="user-type" value="0" name="type" type="radio" checked>用户</label>-->
					<!--<label><input class="user-type" value="1" name="type" type="radio">管理员</label>-->
					<!--</div>-->
					<!--<div class="row">-->
					<!--<button id="sign-in-submit">确认</button>-->
					<!--</div>-->

				</div>
				<div class="model sign-in-model">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="user-in" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="user-in" placeholder="用户名">
							</div>
						</div>
						<div class="form-group">
							<label for="pwd-in" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="pwd-in" placeholder="密码">
							</div>
						</div>
						<div class="form-group">
							<label for="rePwd-in" class="col-sm-2 control-label" style="padding-left: 0;padding-right: 0;">确认密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="rePwd-in" placeholder="确认密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" id="sign-up-submit" class="btn btn-default">注册</button>
							</div>
						</div>
					</form>
					<!--<div class="row">-->
					<!--<label>用户名: <input type="text" id="user-in"></label>-->
					<!--</div>-->
					<!--<div class="row">-->
					<!--<label>密&nbsp;&nbsp;&nbsp;码: <input type="text" id="pwd-in"></label>-->
					<!--</div>-->
					<!--<div class="row">-->
					<!--<label>确认密码: <input type="text" id="rePwd-in"></label>-->
					<!--</div>-->
					<!--<div class="row">-->
					<!--<button id="sign-up-submit">确认</button>-->
					<!--</div>-->

				</div>
			</div>

		</div>
		<div class="layout" >
			<div class="abstract-layout" id="section-des">
				<div class="row-my">
					<img src="" alt="" class="avatar" id="avatar">
					<div class="subject-name" id="subject-name"></div>
				</div>
				<div class="row-my">
					<div class="abstract" id="abstract"></div>
				</div>
				<div class="row-my">
					<div class="site-list" style="height: 30px">

					</div>
					<script type="text/template" id="site-tpl">
						<div id="{{id}}" class="site-item" >
							<a href="{{url}}" target="_blank">{{name}}</a>

						</div>

					</script>
				</div>
			</div>
		</div>

		<div class="line20"></div>

		<div class="layout">
			<div class="search-items">
				<form class="form-horizontal">

					<div class="form-group col-sm-4">
						<label class="col-sm-3 control-label">标题: </label>
						<div class="col-sm-9">
							<input type="text" class="form-control"  id="post-title-search" placeholder="标题">
						</div>
					</div>
					<div class="form-group col-sm-4">
						<label class="col-sm-4 control-label" for="post-user-search">发帖人:</label>
						<div class="col-sm-8">
						<input type="text" class="form-control"   id="post-user-search" placeholder="发帖人">
						</div>
					</div>
					<div class="form-group col-sm-1">
						<button type="button" id="post-submit-search" class="btn btn-default">搜索</button>
					</div>
					<div class="form-group col-sm-1"></div>
					<div class="form-group col-sm-1">
						<button type="button" onclick="refresh()" class="btn btn-default">取消</button>
					</div>

				</form>





			</div>

			<div class="line20"></div>

			<div class="post-list" id="post-list" style="margin-top: 50px">

			</div>
		</div>

		<!-- post tpl -->
		<script id="post-tpl" type="text/template">
			<div class="post-item">
				<div class="post-title" id="post-title">
					<a href="../post/post.html?id={{postId}}">{{postTitle}}</a>
				</div>
				<div class="user-name" id="user-name">
					发帖人：{{userName}}
				</div>

			</div>

		</script>
		<div class="line20"></div>
		<div class="layout">
			<div class="page-controller">
				<div style="float:right;">
					<button class="btn btn-default">上一页</button>
					<button class="btn btn-default">1</button>
					<button class="btn btn-default">下一页</button>
				</div>
			</div>
		</div>

		<div class="line20"></div>
		<div class="layout add-post-layout2">
			<div class="add-post-layout" id="add-post-layout">
				<form>
					<label for="post-title-add">
						<input class="form-control" type="text" id="post-title-add" placeholder="标题">
					</label>

					<label for="post-text">
						<textarea style="height: 200px" name="post-text" id="post-text" class="post-text form-control" cols="10" row-mys="10" placeholder="内容"></textarea>
					</label>

					<button type="button" id="add-post" class="submit-btn btn btn-default">提交</button>
				</form>

			</div>
		</div>

	</article>
</div>


<script src="../../assets/plugins/jquery-3.1.0.min.js"></script>
<script src="../../assets/plugins/bootstrap.min.js"></script>
<script src="../../js/utility.js"></script>
<script src="../../js/subject/subject.js"></script>
	<script src="../../js/checkLogin.js"></script>
	<script src="../../js/loginForm.js"></script>
</body>
</html>
