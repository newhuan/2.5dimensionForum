<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>subject</title>
	<link rel="stylesheet" href="../../css/subject/subject.css">
</head>
<body>
<header>
	<div class="layout">
		<ul>
			<li class="logo">
				logo
			</li>
			<li class="blank"></li>

			<li class="header-btn">
				<a href="../../index.html">首页</a>
			</li>

			<li class="header-btn">
				<button id = 'sign-in'>登陆</button>
			</li>

			<li class="header-btn">
				<button id = "sign-up">注册</button>
			</li>

			<li class="header-btn">
				<button style="display: none" id = "sing-out">登出</button>
			</li>
		</ul>
	</div>
</header>
<div class="line20"></div>

<article>
	<div class="layout">
		<div class="abstract-layout">
			<div class="row">
				<img src="" alt="" class="avatar" id="avatar">
				<div class="subject-name" id="subject-name"></div>
			</div>
			<div class="row">
				<div class="abstract" id="abstract"></div>
			</div>
			<div class="row">
				<div class="site-list">

				</div>
				<script type="text/template" id="site-tpl">
					<div id="{{id}}" class="site-item">
						{{name}}
					</div>

				</script>
			</div>
		</div>
	</div>

	<div class="line20"></div>

	<div class="layout">
		<div class="search-items">
			<label>标题: <input type="text" id="post-title-search" placeholder="标题"> </label>
			<label>发帖人: <input type="text" id="post-user-search" placeholder="发帖人"> </label>
			<button id="post-submit-search">搜索</button>
		</div>

		<div class="line20"></div>

		<div class="post-list" id="post-list">

		</div>
	</div>

	<!-- post tpl -->
	<script id="post-tpl" type="text/template">
		<div class="post-item">
			<div class="user-name" id="user-name">
				{{userName}}
			</div>
			<div class="post-title" id="post-title">
				<a href="../post/post.html?id={{postId}}">{{postTitle}}</a>
			</div>
		</div>

	</script>
	<div class="line20"></div>
	<div class="layout">
		<div class="page-controller">
			<div class="page-item to-prev" id="to-prev">上一页</div>
			<div class="page-item page-num">1</div>
			<div class="page-item to-next" id="to-next">下一页</div>
		</div>
	</div>

	<div class="line20"></div>
	<div class="layout">
		<div class="add-post-layout" id="add-post-layout">
			<label for="post-title-add">
				<input type="text" id="post-title-add" placeholder="标题">
			</label>

			<label for="post-text">
				<textarea name="post-text" id="post-text" class="post-text" cols="30" rows="10" placeholder="内容"></textarea>
			</label>
			<button id="add-post" class="submit-btn">提交</button>
		</div>
	</div>

</article>

<script src="../../assets/plugins/jquery-3.1.0.min.js"></script>
<script src="../../js/utility.js"></script>
<script src="../../js/subject/subject.js"></script>
</body>
</html>
