<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>subject</title>
	<link rel="stylesheet" href="../../css/subject/subject.css">
</head>
<body>
<header>
	<div class="layout">
		<ul>
			<li class="logo">
				logo
			</li>
			<li class="blank"></li>

			<li class="header-btn">
				<a href="../../index.html">首页</a>
			</li>

			<li class="header-btn">
				<button id = 'sign-in'>登陆</button>
			</li>

			<li class="header-btn">
				<button id = "sign-up">注册</button>
			</li>

			<li class="header-btn">
				<button style="display: none" id = "sing-out">登出</button>
			</li>
		</ul>
	</div>
</header>
<div class="line20"></div>

<article>
	<div class="abstract">
		<div class="row">
			<img src="" alt="" class="avatar" id="avatar">
			<div class="subject-name" id="subject-name"></div>
		</div>
		<div class="row">
			<div class="abstract" id="abstract"></div>
		</div>
	</div>
	<div class="post-list" id="post-list">

	</div>
	<!-- post tpl -->
	<script id="post-tpl" type="text/template">
		<div class="user-name" id="user-name">
			{{userName}}
		</div>
		<div class="post-title" id="post-title">
			<a href="../post/post.html?id={{postId}}">{{postTitle}}</a>
		</div>
	</script>

	<div class="page-controller">
		<div class="to-prev" id="to-prev">上一页</div>
		<div class="page-num">1</div>
		<div class="to-next" id="to-next">下一页</div>
	</div>

	<div class="add-post-layout" id="add-post-layout">
		<label for="post-text">
			<textarea name="post-text" id="post-text" class="post-text" cols="30" rows="10"></textarea>
		</label>
		<button id="add-post">提交</button>
	</div>
</article>

<script src="../../assets/plugins/jquery-3.1.0.min.js"></script>
<script src="../../js/utility.js"></script>
<script src="../../js/subject/subject.js"></script>
</body>
</html>
