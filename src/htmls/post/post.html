<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/post/post.css">
</head>
<body>
<header>
	<div class="layout">
		<ul>
			<li class="logo">
				logo
			</li>
			<li class="blank"></li>

			<li class="header-btn">
				<a href="../../index.html">首页</a>
			</li>

			<li class="header-btn">
				<button id = 'sign-in'>登陆</button>
			</li>

			<li class="header-btn">
				<button id = "sign-up">注册</button>
			</li>

			<li class="header-btn">
				<button style="display: none" id = "sing-out">登出</button>
			</li>
		</ul>
	</div>
</header>
<div class="line20"></div>

<article>
	<div class="post-layout">
		<div class="post-title" id="post-title">

		</div>
		<div class="user-name" id="user-name">

		</div>
		<div class="main-text" id="main-text">

		</div>
	</div>

	<div class="response-list">

	</div>
	<script type="text/template" id="response-tpl">
		<div class="response-layout">
			<div class="response-user">
				{{userName}}
			</div>
			<div class="response-text">
				{{text}}
			</div>
		</div>
	</script>
</article>





<script src="../../assets/plugins/jquery-3.1.0.min.js"></script>
<script src="../../js/utility.js"></script>
<script src="../../js/post/post.js"></script>
</body>
</html>
