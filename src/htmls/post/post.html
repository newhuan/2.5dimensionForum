<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/post/post.css">
	<link rel="stylesheet" href="../../assets/plugins/css/bootstrap.min.css">
</head>
<body>
<header>

	<div class="layout">
		<ul>
			<li class="logo">
				logo
			</li>
			<li class="blank"></li>

			<li class="header-btn">
				<a href="../../index.html">首页</a>
			</li>

			<li class="header-btn">
				<button id = 'sign-in' class="btn btn-default">登录</button>
				<em id="user-name-header" style="display: none; font-style: normal">
				</em>
			</li>

			<li class="header-btn">
				<button id = "sign-up" class="btn btn-default">注册</button>
			</li>

			<li class="header-btn">
				<button style="display: none" class="btn btn-default" id = "sign-out">登出</button>
			</li>
		</ul>
	</div>
</header>
<div class="line20"></div>

<div class="layout">
	<article style="padding: 10px;box-sizing: border-box">
		<div class="layout" style="width: 100%">
			<div class="post-layout">
				<div class="my-row">
					<div class="post-title" id="post-title">

					</div>
					<div class="user-name" id="user-name">

					</div>
				</div>

				<div class="main-text" id="main-text" style="border: 2px solid #ddd;
    border-radius: 4px;
    padding: 4px;min-height: 60px;">

				</div>
			</div>
		</div>

		<!--<div class="line20"></div>-->
		<div class="line20" style="margin: 20px 0px;">
			<div class="layout" style="width: 100%">
				回复:
			</div>
		</div>
		<!--<div class="line20"></div>-->

		<div class="layout" style="width: 100%">
			<div class="response-list">

			</div>
		</div>

		<script type="text/template" id="response-tpl">
			<div class="response-layout" style="border-bottom: 2px solid #ddd;
    border-radius: 4px;
    padding: 4px;min-height: 60px;">
				<div class="response-text">
					{{text}}
				</div>
				<div class="response-user">
					回复人：{{userName}}
				</div>
			</div>
		</script>

		<div class="line20"></div>
		<div class="layout" style="width: 100%">
			<div class="page-controller">
				<div style="float:right;">
					<button class="btn btn-default">上一页</button>
					<button class="btn btn-default">1</button>
					<button class="btn btn-default">下一页</button>
				</div>
			</div>
		</div>

		<div class="line20"></div>
		<div class="layout" style="width: 100%">
			<div class="add-response" style="text-align: center">
				<label>
					<textarea name="" id="response-text" cols="30" my-rows="10" placeholder="回复" class="form-control" style="height: 200px"></textarea>
				</label>
				<button id="add-response" type="button" class="btn btn-default">提交</button>
			</div>
		</div>


	</article>
</div>






<script src="../../assets/plugins/jquery-3.1.0.min.js"></script>
<script src="../../assets/plugins/bootstrap.min.js"></script>
<script src="../../js/utility.js"></script>
<script src="../../js/post/post.js"></script>
</body>
</html>
