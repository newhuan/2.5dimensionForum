<body>
<script type='text/templete' id = 'subject-templete'>
	<li class="subject-container" subjectid = "{{id}}">
				<!--<div class="avatar">{{avatar}}</div>-->
				<div class="title">
					<a href="htmls/subject/subject.html?id={{id}}&click={{clickNum}}&comment={{commentNum}}">{{subName}}</a>
				</div>
				<div class="click-num">
					<span>{{clickNum}}</span>
				</div>
				<div class="comment-num">
					<span>{{commentNum}}</span>
				</div>
	</li>
</script>

			</li>

			<li class="header-btn">
				<button type="button" id = "sign-up" class="btn btn-default">注册</button>

			<li class="header-btn">

	</div>

<div class="line20"></div>
<nav>
	<div class="layout">
		<ul>

			<li class="years-container" style="display: none;">
				<label for="years"></label>
				<select name="years" id="years">
					<option value="2011">2011</option>
					<option value="2010">2010</option>
					<option value="2009">2009</option>
					<option value="2008">2008</option>

							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" id="sign-in-submit" class="btn btn-default">登录</button>
						</div>
					</div>
				</form>

				<form class="form-horizontal">
