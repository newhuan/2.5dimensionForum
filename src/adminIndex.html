					<label for="subject-type">

					</label>

							<label>

							</label>
						</div>
					</script>
					<button id="add-subject" type="button" class=" btn btn-default submit-btn">提交</button>
				</div>
				<div class="search-subject-tip tip">搜索主题</div>

						<div class="form-group col-sm-8">

								<input type="text" class="form-control col-sm-4" id="subject-id-search" placeholder="subjectId">
							</div>

									</select>
								</label>

									<input type="text" class="form-control subject-ipt" id="subject-video-search" placeholder="PV链接">
								</label>
								<label for="subject-comment-search">
									<input type="text" class="form-control subject-ipt" id="subject-comment-search" placeholder="评价">
								</label>
								<label for="subject-img-search">
									<input type="file" class="form-control subject-ipt" id="subject-img-search" placeholder="图片">

							</div>

							<button id="delete-subject" type="button" class=" btn btn-default submit-btn">删除</button>
						</div>
					</form>



				</div>

			<div role="tabpanel" class="tab-pane" id="profile">
				<div class="userManager-tip tip">用户管理</div>
				<div class="searchPoints clearHei">
					<form class="form-horizontal"></form>
					<div class="form-group col-sm-6">
						<label for="user-name" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" class="search-item form-control" id="user-name" placeholder="userName">

						<button type="button" class=" btn btn-default delete">删除</button>
					</div>
</script>

					<button class="btn btn-default" type="button" id="{{responseId}}">删除</button>

</script>
